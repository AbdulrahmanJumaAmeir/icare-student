<div>
    <mat-toolbar color="primary">Add new appointment</mat-toolbar>
    <div class="loading-overlay" *ngIf="saving">
        <div class="text-center">
            <div>Saving</div>
            <div class="mt-3 d-flex justify-content-center w-100">
                <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
            </div>
        </div>
    </div>
    <div style="margin-inline: 4px; margin-bottom: 4px;">
        <div>
            <app-form [fields]="appointmentFormFields" [isReport]="false" (formUpdate)="formUpdates($event)"></app-form>
        </div>
        <div class="d-flex justify-content-end my-2">
            <button mat-stroked-button (click)="onClose($event)">Close</button>
            <button mat-flat-button color="primary" class="ml-2" (click)="onSave($event)">
                Save
            </button>
        </div>
    </div>
</div>

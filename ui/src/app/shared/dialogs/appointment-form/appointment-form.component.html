                        <div  *ngIf="scheduleStatus.status !== 'Scheduled'">
                        <app-form [fields]="appointmentFormFields" [isReport]="false" (formUpdate)="formUpdates($event)"></app-form>
                        <div class="d-flex mt-1">
                            <mat-form-field class="flex-grow-1" appearance="fill">
                                <mat-label>Start Time</mat-label>
                                <mat-select formControlName="startTime" (selectionChange)="handleStartTimeChange($event)">
                                    <mat-option [value]="time" *ngFor="let time of timeRange">{{getTimeFromDateString(time.startTime)}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="d-flex mt-1">
                            <mat-form-field class="flex-grow-1" appearance="fill">
                                <mat-label>End Time</mat-label>
                                <mat-select formControlName="endTime">
                                    <mat-option [value]="time.endTime" *ngFor="let time of timeRange">{{getTimeFromDateString(time.endTime)}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        </div>

                        <div class="mt-2">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Phone Number</mat-label>
                                <textarea matInput  id="notes" formControlName="notes" placeholder="Example 255712000111"></textarea>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
        </div>
        <div class="d-flex justify-content-end m-4" *ngIf="scheduleStatus.status !== 'Scheduled'">
            <button mat-stroked-button (click)="onClose($event)">Close</button>
            <button mat-flat-button color="primary" class="ml-2" (click)="onSave()">
                Save
            </button>
            
        </div>

        <div class="d-flex justify-content-end m-4" *ngIf="scheduleStatus.status !== 'NO_SERVICE'">
            <a>Patient has been scheduled arleady</a>
            <button mat-flat-button color="primary" class="ml-2" (click)="changeNoService()">
                change Number Service
            </button>
            <button mat-flat-button color="primary" class="ml-2" (click)="cancelService()">
                Cancel Service 
            </button>
          
        </div>

    </div>
